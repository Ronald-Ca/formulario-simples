<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duo Gamer</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu perfil.</h1>
        </header>
        <form id="form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Jogador</legend>

                    <div class="input-wrapper">
                        <label for="gamer-title">Nickname <span>(ou seu nome)</span></label>
                        <input required type="text" id="gamer-title">
                    </div>

                    <div class="input-wrapper">
                        <label for="gamer-link">Tag discord <span>(Name#0000)</span></label>
                        <input type="text" id="gamer-link">
                    </div>

                    <div class="input-wrapper">
                        <label for="gamer-whatsapp">Link rede social <span>(Facebook, Instagram e etc)</span></label>
                        <input type="text" id="gamer-whatsapp">
                    </div>

                    <div class="input-wrapper">
                        <label for="gamer-info">Breve descrição sobre você</label>
                        <textarea type="text" id="gamer-info">
                        </textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Selecione um game</label>
                        <select id="event-category">
                            <option value="live">League of Legends</option>
                            <option value="podcast">Valorant</option>
                            <option value="mentorship">GTA RP</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informaçoes extra</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do jogador <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="event-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Outros games que você joga</label>
                        <textarea type="text" id="event-info">
                        </textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Maior de idade</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora disponível para jogar</legend>

                    <div class="col-3">
                        <div class="checkbox-day">
                            <input type="checkbox" id="box-monday">
                            <label for="box-monday">Segunda - feira</label>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="checkbox-day">
                            <input type="checkbox" id="box-tuesday">
                            <label for="box-tuesday">Terça - feira</label>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="checkbox-day">
                            <input type="checkbox" id="box-wednesday">
                            <label for="box-wednesday">Quarta - feira</label>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="checkbox-day">
                            <input type="checkbox" id="box-thursday">
                            <label for="box-thursday">Quinta - feira</label>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="checkbox-day">
                            <input type="checkbox" id="box-friday">
                            <label for="box-friday">Sexta - feira</label>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="checkbox-day">
                            <input type="checkbox" id="box-saturday">
                            <label for="box-saturday">Sábado</label>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="checkbox-day">
                            <input type="checkbox" id="box-sunday">
                            <label for="box-sunday">Domingo</label>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>
            </fieldset>


        </form>
        <footer>
            <input form="form" class="button" type="submit" value="Salvar formulário">
        </footer>
    </div>
</body>

</html>
